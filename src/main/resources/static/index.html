<!DOCTYPE html>
<html>

    <title>Password Generator</title>
</head>
<body>
<h1>Password Generator</h1>
    <form action="/generate" method="get">
    <label for="length">Password length:</label>

    <button type="submit">Generate</button>
</form>
</body>
